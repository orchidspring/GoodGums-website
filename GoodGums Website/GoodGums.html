<!DOCTYPE html>
<html>
<head>
  <title>GoodGums - Purchase</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="purchase.js"></script>
</head>
<body>
  <h1>GoodGums - Purchase</h1>
  <p>Choose a category to view our products:</p>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'plants')">Plants</button>
    <button class="tablinks" onclick="openTab(event, 'pots')">Pots</button>
    <button class="tablinks" onclick="openTab(event, 'tools')">Tools</button>
  </div>

  <div id="plants" class="tabcontent">
    <h2>Plants</h2>
    <ul>
      <li>Rose bushes - $25.99</li>
      <li>Lavender - $12.99</li>
      <li>Succulents - $8.99</li>
      <li>Tomato plants - $6.99</li>
    </ul>
    <form id="plants-form" class="purchase-form" style="display: none;">
      <h3>Order Form - Rose bushes</h3>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="10" required>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Order Now</button>
    </form>
    <form id="lavender-form" class="purchase-form" style="display: none;">
      <h3>Order Form - Lavender</h3>

      <input type="text" id="name" name="name" required>
