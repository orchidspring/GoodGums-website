<!DOCTYPE html>
<html>
<head>
  <title>Nursery Products</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="tabs.js"></script>
</head>
<body>
  <h1>Nursery Products</h1>
  <p>Choose a category to view our products:</p>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'plants')">Plants</button>
    <button class="tablinks" onclick="openTab(event, 'pots')">Pots</button>
    <button class="tablinks" onclick="openTab(event, 'tools')">Tools</button>
  </div>

  <div id="plants" class="tabcontent">
    <h2>Plants</h2>
    <ul>
      <li>Rose bushes</li>
      <li>Lavender</li>
      <li>Succulents</li>
      <li>Tomato plants</li>
    </ul>
  </div>

  <div id="pots" class="tabcontent">
    <h2>Pots</h2>
    <ul>
      <li>Terra cotta pots</li>
      <li>Ceramic pots</li>
      <li>Hanging baskets</li>
      <li>Window boxes</li>
    </ul>
  </div>

  <div id="tools" class="tabcontent">
    <h2>Tools</h2>
    <ul>
      <li>Hand trowels</li>
      <li>Garden gloves</li>
      <li>Pruning shears</li>
      <li>Watering cans</li>
    </ul>
  </div>
</body>
</html>
